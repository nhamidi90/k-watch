{% extends "base.html" %}

{% block content %}

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}" >
        <div class="card-panel">
            <h3>Sign up</h3>
            <div class="row">
                <!-- username  -->
                <div class="input-field col s12 m6">
                    <i class="fa-regular fa-user prefix"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        class="validate" required>
                    <label for="username">Username</label>
                </div>
                <!-- email  -->
                <div class="input-field col s12 m6">
                    <i class="fa-solid fa-at prefix"></i>
                    <input id="email" name="email" type="email" class="validate" 
                        required>
                    <label for="email">Email</label>
                </div>
                <!-- password  -->
                <div class="input-field col s12 m6">
                    <i class="fa-solid fa-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" 
                        class="validate" required>
                    <label for="password">Password</label>
                </div>
                <!-- confirm password  -->
                <div class="input-field col s12 m6">
                    <i class="fa-solid fa-lock prefix"></i>
                    <input id="confirm_password" name="confirm_password" 
                        type="password" class="validate" required>
                    <label for="confirm_password">Confirm Password</label>
                </div>
            </div>
            
            <div class="row center-align">
                <button class="btn waves-effect waves-light purple darken-4 form-btn" type="submit" name="action">
                    Sign Up
                </button>
            </div>
        </div>
    </form>
</div>

<div class="sign-in-footer">
    <p>Already registered?</p>
    <p><a href="{{ url_for('sign_in') }}">Sign in</a></p>
</div>

{% endblock %}
