{% extends "base.html" %}

{% block content %}

<h2>Add drama</h2>


<div class="row">
    <div class="col s10 offset-m1">
        <div class="card-panel">

            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="title" name="title" type="text" class="validate" required>
                            <label for="title">Title</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="img_url" name="img_url" type="text" class="validate">
                            <label for="img_url">Image Link</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="year" name="year" type="text" class="validate" required>
                            <label for="year">Year</label>
                        </div>
                        <div class="input-field col s6">
                            <p class="range-field">
                                <label for="number_of_episodes">Number of Episodes</label>
                                <input type="range" id="number_of_episodes" name="number_of_episodes" min="1"
                                    value="0" max="172" required/>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <select id="status" name="status" class="validate" required>
                                <option value="" disabled selected>Select an option</option>
                                {% for status in status %}
                                    <option value="plan-to_watch">{{ status.current_status }}</option>
                                {% endfor %}
                            </select>
                            <label for="status">Status</label>
                        </div>
                        
                        <div class="input-field col s4" id="number-of-eps">
                            <p class="range-field">
                                <label for="episodes_watched">Episodes watched</label>
                                <input type="range" id="episodes_watched" name="episodes_watched" min="0" max="172" value="0"/>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="star-container col s6">
                            <div class="rating-wrap">
                                <label>Rating</label>
                                <div class="star-cont">
                                    <div>
                                        <fieldset class="rating">
                                            <input type="radio" id="star10" name="rating" value="10" class="star"/><label
                                                for="star10"></label>
                                            <input type="radio" id="star9" name="rating" value="9" class="star"/><label
                                                for="star9"></label>
                                            <input type="radio" id="star8" name="rating" value="8" class="star"/><label
                                                for="star8"></label>
                                            <input type="radio" id="star7" name="rating" value="7" class="star"/><label
                                                for="star7"></label>
                                            <input type="radio" id="star6" name="rating" value="6" class="star"/><label
                                                for="star6"></label>
                                            <input type="radio" id="star5" name="rating" value="5" class="star"/><label
                                                for="star5"></label>
                                            <input type="radio" id="star4" name="rating" value="4" class="star"/><label
                                                for="star4"></label>
                                            <input type="radio" id="star3" name="rating" value="3" class="star"/><label
                                                for="star3"></label>
                                            <input type="radio" id="star2" name="rating" value="2" class="star"/><label
                                                for="star2"></label>
                                            <input type="radio" id="star1" name="rating" value="1" class="star"/><label
                                                for="star1"></label>
                                        </fieldset>
                                    </div>
                                    <a class="waves-effect waves-light btn">Clear</a>
                                </div>
                                <h4 id="rating-value"></h4>
                            </div>
                        </div>
                        <div class="input-field col s6">
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">Notes</label>
                        </div>
                    </div>

                    <div class="row center-align">
                        <a href="{{ url_for('add_drama') }}" class="waves-effect waves-light btn">Clear</a>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}
